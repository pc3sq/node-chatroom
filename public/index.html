<html>
<head>
	<!--This file is provided by Socket.io when in server.js when it listens to the app-->
	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io.connect('http://localhost:3000');
		//Custom socket event called 'entrance'
		//Upon custom event "entrance", take response as a parameter and write it document.
		socket.on("entrance", function(res) {
			document.write('<p>' + res.message + '</p>');
		});
	</script>
</head>
<body>

</body>
</html>
